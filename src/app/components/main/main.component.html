<div id="image">
  <img src="assets/img/imgpedia.png" height="200px">
</div>
<div id="search">
  <textarea [(ngModel)]="textValue" id="inputText" placeholder="Search!" rows="5"></textarea>
</div>
<br>
<div>
  <button (click)="runQuery()">Sparql Query</button>
</div>
<app-query-result *ngIf="headers && headers.length > 0 &&
                         results && results.length > 0" [headers]="headers" [results]="results"></app-query-result>
