<div class="row">
  <div class="col-2 no-pad-marg">
    <img src="assets/img/imgpedia-min.png" width="90%" id="image" style="margin-left: 7%">
  </div>
  <div class="col-9 no-pad-marg">
    <textarea [(ngModel)]="textValue" id="inputText" placeholder="Search!" rows="10"></textarea>
  </div>
  <div class="col-1 no-pad-marg">
    <button class="full" (click)="runQuery()">Sparql Query</button>
  </div>
</div>
<div *ngIf="errorMessage && !headers && !results" class="alert alert-danger">
  <strong>ERROR</strong>
  <pre>{{errorMessage}}</pre>
</div>
<app-query-result *ngIf="!errorMessage && headers && headers.length > 0 &&
                        results && results.length > 0" [headers]="headers" [results]="results"></app-query-result>
