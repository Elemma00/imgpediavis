<hr>
<mat-grid-list cols="{{headerLength()}}" rowHeight="50px" gutterSize="10px">
  <mat-grid-tile *ngFor="let head of headers">
    <h4>{{head}}</h4>
  </mat-grid-tile>
</mat-grid-list>
<hr>
<div *ngFor="let k of columnsKeys()" [ngStyle]="{'width': colWidth}" style="display: inline-grid;">
  <ndc-dynamic [ndcDynamicComponent]="columns[k].cls"
               [ndcDynamicInputs]="{values:columns[k].values, ncolumns: headerLength()}">
  </ndc-dynamic>
</div>
