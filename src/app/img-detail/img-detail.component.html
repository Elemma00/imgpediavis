<mat-toolbar color="primary">
  <span>{{detail.fileName}}</span>
</mat-toolbar>
<br>
<mat-card style="width: 50%; margin-left: 25%">
    <a [href]=detail.originalUrl><img mat-card-image [src]=detail.thumbUrl></a>
    <mat-card-content>
      <p><b>File: </b>{{detail.fileName}}</p>

      <p *ngIf="detail.height"><b>Height:</b>{{detail.height}}</p>

      <div *ngIf="detail.associatedWith">
        <b>Associated with</b>
        <div *ngFor="let associated of detail.associatedWith">
          <a [href]=associated>{{associated}}</a>
        </div>
      </div>

      <div *ngIf="detail.appearsIn">
        <b>Appears in</b>
        <div *ngFor="let appear of detail.appearsIn">
          <a [href]=appear>{{appear}}</a>
        </div>
      </div>

    </mat-card-content>
</mat-card>

<mat-tab-group>
  <mat-tab label="CLD">
    <mat-grid-list cols="6" rowHeight="6:3" gutterSize="15px">
      <mat-grid-tile
        *ngFor="let key of keysCLD()">
        <img [src]=similarCLD[key].thumbUrl [alt]=similarCLD[key].distance>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="GHD">
    <mat-grid-list cols="6" rowHeight="6:3" gutterSize="15px">
      <mat-grid-tile
        *ngFor="let key of keysGHD()">
        <img [src]=similarGHD[key].thumbUrl [alt]=similarGHD[key].distance>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="HOG">
    <mat-grid-list cols="6" rowHeight="6:3" gutterSize="15px">
      <mat-grid-tile
        *ngFor="let key of keysHOG()">
        <img [src]=similarHOG[key].thumbUrl [alt]=similarHOG[key].distance>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
